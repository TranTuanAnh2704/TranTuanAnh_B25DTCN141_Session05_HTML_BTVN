<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
        <h3 style="color: #1e90ff;">Ý Kiến Phản Hồi tới Nha Sỹ</h3>
        <label for="Nhập họ và tên">Họ và tên:</label><br>
        <input type="text" name="Nhập họ và tên" id="Nhập họ và tên" style="border-color: #1e90ff;" placeholder="Nhập họ và tên"><br><br>
        <label for="Email">Email:</label><br>
        <input type="text" name="Email" style="border-color: #1e90ff;" placeholder="Nhập email của bạn"><br><br>
        <label for="phanhoi">Phản hồi của bạn:</label><br>
        <textarea name="phanhoi" id="phanhoi" style="border-color: #1e90ff;" rows="5" cols="20" placeholder="Nhập ý kiến của bạn..."></textarea><br><br>
        <button type="submit" style="background-color: #00bfff; color: white; border-color: black;" >Gửi ý kiến</button>

    </header>
</body>
</html>
